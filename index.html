<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="input-group flex-nowrap">
            <span class="input-group-text">Name</span>
            <input id="input1" type="text" class="form-control" placeholder="Name">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text">Tel.</span>
            <input id="input2" type="tel" class="form-control" placeholder="Telephone">
          </div>
          <select id="select" class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Company</option>
            <option value="2">Individual</option>
          </select>
          <div id="company1" class="input-group flex-nowrap">
            <span class="input-group-text">Adress</span>
            <input id="input3" type="text" class="form-control" placeholder="Adress">
          </div>
          <div id="company2" class="input-group flex-nowrap">
            <span class="input-group-text">Email</span>
            <input id="input4" type="email" class="form-control" placeholder="Email">
          </div>
          <div id="individual1" class="input-group flex-nowrap">
            <span class="input-group-text">Id</span>
            <input id="input5" type="text" class="form-control" placeholder="Id">
          </div>
          <div id="individual2" class="input-group flex-nowrap">
            <span class="input-group-text">Age</span>
            <input id="input6" type="text" class="form-control" placeholder="Age">
          </div>
          <div>
            <button class="btn btn-success" id="btn1">Add</button>
          </div>
          <div id="print"></div>
    </div>
</body>
</html>
